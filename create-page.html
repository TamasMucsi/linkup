<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="homebody">
    <header id="navbar-ref"></header>
    <h1 class="text-center main-text colored-text">Create a place</h1>
    <h5 class="text-center main-text-mini">Can't find a place that suits you? Create your own!</h5>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Place name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Type here...">
                <small id="emailHelp">Everyone will be able to see this.</small>
            </div>
            <br>
        </form>
        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description of the place.</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Notify me about every new post on this
                    place.</label>
            </div>
        </form>
        <br>
        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Place Banner: </label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Place thumbnail: </label>
                <input type="file" class="form-control-file">
            </div>
        </form>
    </div>
    <a href="main.html" style="text-decoration: none; width: 215px;" class="button-home d-block m-auto mt-5"><span>Create
                Page âž™</span></a>
                <br><br><br>
    <div class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
